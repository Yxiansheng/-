<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber Test</title>
</head>
<body>
    <div id="root"></div>

    <script src="../../common/react@15.7.js"></script>
    <script src="../../common/react-dom@15.7.js"></script>
    <script src="../../common/browser.min.js"></script>
    <script type="text/babel">
        const MAX_COL_COUNT = 2000
        const DELAY = 1000000
        class Tower extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    times: new Array(200).fill(0),
                    cols: [],
                    direct: 'left',
                    timer: null,
                    countdown: DELAY
                };
            }

            delayFun () {
                let i = 1
                while (i++ < DELAY) {
                    // this.setState({
                    //     countdown: i
                    // })
                }
            }

            init () {
                const cols = [...this.state.cols]
                const direct = cols.length === MAX_COL_COUNT ? 'left' : 'right' 
                for (let i = 0; i < MAX_COL_COUNT; i++) {
                    const len = cols.length
                    if (direct === 'right') {
                        cols.push(MAX_COL_COUNT - len)
                    } else {
                        cols.pop()
                    }
                    this.setState({ cols })
                    this.delayFun()
                }
            }

            componentWillUnmount() {
                if (this.state.timer) {
                    clearInterval(this.state.timer);
                }
            }

            render() {
                return (
                    <section>
                        {
                            this.state.cols.map((h, index) => (
                                <div 
                                    key={index}
                                    style={{
                                        width: 0.5,
                                        height: 0.1 * h,
                                        display: 'inline-block',
                                        background: 'red',
                                    }}
                                />
                            ))
                        }
                        <br />
                        <button
                            onClick={() => this.init()}
                        >è·‘</button>
                    </section>
                );
            }
        }

        ReactDOM.render(
            <Tower />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
