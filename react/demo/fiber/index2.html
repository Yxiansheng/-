    <script type="text/babel">
        const MAX_COL_COUNT = 2000
        const DELAY = 10000
        class Tower extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    times: new Array(200).fill(0),
                    cols: [],
                    direct: 'left',
                    timer: null,
                    countdown: DELAY
                };
            }

            delayFun () {
                let i = 1
                while (i++ < DELAY) {
                    this.setState({
                        countdown: i
                    })
                }
            }

            init () {
                const _timer = setInterval(() => {
                    const cols = this.state.cols.slice()
                    const len = cols.length
                    let _direct = ''
                    if (len > 0 && len < MAX_COL_COUNT) {
                        _direct = this.state.direct
                    } else {
                        _direct = len <= 0 ? 'right' : 'left'
                        this.setState({
                            direct: _direct
                        })
                    }
                    if (_direct === 'right') {
                        cols.push(MAX_COL_COUNT - len)
                    } else {
                        cols.pop()
                    }
                    this.setState({ cols })
                    // this.delayFun()
                }, 10)
                this.setState({
                    timer: _timer
                })
            }

            componentDidMount() {
                this.init()
            }

            componentWillUnmount() {
                if (this.state.timer) {
                    clearInterval(this.state.timer);
                }
            }

            render() {
                return (
                    <section>
                        {
                            <div>
                                {
                                    this.state.cols.map(h => (
                                        <div 
                                            style={{
                                                width: 0.5,
                                                height: 0.1 * h,
                                                display: 'inline-block',
                                                background: 'red',
                                            }}
                                        />
                                    ))
                                }
                            </div>
                        }
                    </section>
                );
            }
        }

        ReactDOM.render(
            <Tower />,
            document.getElementById('root')
        );
    </script>
